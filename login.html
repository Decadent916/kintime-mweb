<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-orientation" content="portrait"/>
		<meta name="full-screen" content="yes"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="browsermode" content="application"/>
		<meta name="x5-page-mode" content="app"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<header>
			<div class="top-navbar">
				<i class="iconfont icon-fanhui"></i>
				<span class="">登录到Kintime</span>
			</div>
		</header>
		<div class="main">
			<div class="main-con">
				<div class="input-con">
					<span class="icon-con">
						<i class="iconfont icon-ren"></i>
					</span>
					<input type="text" value="请输入手机号" id="account"/>
				</div>
				<div class="input-con">
					<span class="icon-con">
						<i class="iconfont icon-suo"></i>
					</span>
					<input type="text" value="请输入密码" id="password"/>
				</div>
				<div class="tip">
					<i class="iconfont icon-shurukuangqingkong"></i>
					<span class="tip-text">该帐号不存在</span>
				</div>
				<div class="other-tip">
					<span class="forget-pass">忘记密码？</span>
					<span class="regist-con">
						<span class="regist-text">还没有帐号？</span>
						<span>立即注册</span>
					</span>
				</div>
				<button class="login-btn disabled">登录</button>
			</div>
		</div>
	</body>
</html>
