<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机号修改</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-orientation" content="portrait"/>
		<meta name="full-screen" content="yes"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="browsermode" content="application"/>
		<meta name="x5-page-mode" content="app"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/change-phone.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/change-phone.js" ></script>
	</head>
	<body>
		<header>
			<i class="iconfont icon-fanhui"></i>
			<span>手机号修改</span>
		</header>
		<div class="main">
			<div class="phone-con">
				<span class="icon-con">
					<i class="iconfont icon-shouji"></i>
				</span>
				<input type="text" value="请输入原手机号" id="oldphone"/>
			</div>
			<div class="phone-con">
				<span class="icon-con">
					<i class="iconfont icon-shouji"></i>
				</span>
				<input type="text" value="请输入新手机号" id="newphone"/>
			</div>
			<div class="phone-con">
				<input type="text" value="请输入短信验证码" id="sms"/>
				<button class="send-sms">
					<span class="time-text">
						<span class="num">60</span>s后可再次发送
					</span>
					<span class="allow-text">
						发送验证码
					</span>
					<span class="success">
						<i class="iconfont icon-ok"></i>验证成功
					</span>
				</button>
			</div>
			<div class="tips-con">
				<i class="iconfont icon-shurukuangqingkong"></i>
				<span class="text-con">密码不一致</span>
			</div>
			<button class="next-btn" id="next-phone">下一步</button>
		</div>
	</body>
</html>
