<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-orientation" content="portrait"/>
		<meta name="full-screen" content="yes"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="browsermode" content="application"/>
		<meta name="x5-page-mode" content="app"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/me.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/me.js" ></script>
	</head>
	<body>
		<!--用户信息-->
		<div class="user-info">
			<div class="info-con">
				<div class="img-con">
					<img src="img/userimg.jpg" />
				</div>
				<div class="tips-con">
					<span class="user-name tip-item">登录</span>
					<span class="phone tip-item"><i class="iconfont icon-shouji"></i><span class="number-con">189****6486</span></span>
				</div>
				<i class="iconfont icon-jiantouyou"></i>
			</div>
		</div>
		<!--钱包-->
		<div class="wallet">
			<div class="wallet-item left">
				<span class="wallet-img">
					<i class="iconfont icon-qia"></i>
				</span>
				<span class="wallet-name">钱包</span>
			</div>
			<div class="wallet-item right">
				<span class="wallet-img">
					<i class="iconfont icon-zhuanzhangchongzhi"></i>
				</span>
				<span class="wallet-name">KIN宝</span>
			</div>
		</div>
		<!--菜单-->
		<div class="menu-con">
			<ul>
				<li id="eva">
					<i class="iconfont icon-pingjia"></i>评价
				</li>
				<li id="bills">
					<i class="iconfont icon-zhangdan"></i>账单
				</li>
				<li id="address">
					<i class="iconfont icon-dizhiguanli"></i>地址
				</li>
				<li id="coupon">
					<i class="iconfont icon-youhuiquan"></i>优惠券
				</li>
				<li id="custo">
					<i class="iconfont icon-kefu"></i>客服中心
				</li>
			</ul>
		</div>
	</body>
</html>
